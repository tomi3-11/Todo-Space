{% extends 'todoapp/base.html' %}
{% load static %}

{% block title %}Calendar - TodoSpace {% endblock %}

{% block content %}
<h1>Calendar - {{ month }}/{{ year }}</h1>

<!-- Navigation -->
<div>
    <a href="?month={{ month|add:'-1'}}&year={{ year }}">Previous</a>
    <a href="?month={{ month|add:'1'}}&year={{ year }}">Next</a>


</div>
<div style="background: #ffe;">
    {{ calendar|safe }}
</div>

{% endblock %}
