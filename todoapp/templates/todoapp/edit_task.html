{% extends 'todoapp/base.html' %}

{% block title %} Edit Task - Todo Space {% endblock %}

{% block content %}

    <a href="{% url 'todoapp:display_task' %}">Back to Tasks</a>
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Task</button>
    </form>

{% endblock %}
