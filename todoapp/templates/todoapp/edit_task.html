{% extends 'todoapp/base.html' %}

{% block title %} Edit Task - Todo Space {% endblock %}

{% block content %}
    <div class="d-flex justify-content-between mb-3">
        <h1>Edit Task</h1>
        <a class="btn btn-secondary mb-3" href="{% url 'todoapp:display_task' %}">Back to Tasks</a>
    </div>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Update Task</button>
    </form>

{% endblock %}
