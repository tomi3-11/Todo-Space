{% extends 'todoapp/base.html' %}

{% block title %} Create Task - Todo Space {% endblock %}

{% block content %}
    <div class="d-flex justify-content-between mb-2">
        <h1>New Task</h1>
        <a class="btn btn-secondary mb-3" href="{% url 'todoapp:display_task' %}">Back to Tasks</a>
    </div>
    
    <form method="post" class="form-control">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Create Task</button>
    </form>

{% endblock %}
